<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undakusuk Basa Sunda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Undakusuk Basa Sunda</h1>
      <div class="mb-3">
        <label for="slugInput" class="form-label"
          >Cari kata dalam bahasa Sunda, Indonesia, atau Inggris</label
        >
        <input
          type="text"
          id="slugInput"
          class="form-control"
          placeholder="Contoh: abdi"
        />
      </div>
      <button class="btn btn-primary" onclick="getData()">
        Tampilkan Data
      </button>

      <div class="mt-5" id="result">
        <!-- Data dari API akan ditampilkan di sini -->
      </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
