<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplikasi Undak Usuk Basa Sunda untuk mencari tatanan undak usuk basa dalam bahasa Sunda, Indonesia, atau Inggris." />
    <meta name="keywords" content="basa sunda, bahasa indonesia, bahasa inggris, kamus, undak usuk" />
    <meta name="author" content="Apep Wahyudin" />
    <title>Undak Usuk Basa Sunda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script type="application/ld+json">

        "@context": "http://schema.org",

  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Konten Utama -->
        <div class="col-md-8 mb-3">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">Undak Usuk Basa Sunda</h1>
              <div class="mb-3 mt-5">
                <label for="slugInput" class="form-label">
                  Cari kata dalam bahasa Sunda, Indonesia, atau Inggris
                </label>
                <input
                  type="text"
                  id="slugInput"
                  class="form-control"
                  placeholder="Contoh: abdi"
                />
              </div>
              <button class="btn btn-primary" onclick="getData()">
                Tampilkan Data
              </button>

              <div class="mt-5" id="result">
                <!-- Data dari API akan ditampilkan di sini -->
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar Biodata -->
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="apep.jfif"
                style="border-radius: 50%; border: 0.5px solid #ccc"
                alt="Foto Profil Apep Wahyudin"
              />
              <h3 class="mt-4">Apep Wahyudin</h3>
              
              <a href="https://instagram.com/sebuahsemangat" class="btn btn-sm btn-danger" target="_blank"
                ><i class="fa-brands fa-instagram"></i> Instagrams</a
              >
              
              <a href="https://github.com/sebuahsemangat" class="btn btn-sm btn-dark" target="_blank"

    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
